<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Logo Fade Out</title>

<style>
  :root { --fade-duration: 2s; } /* 2 seconds smooth */

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#ffffff;
  }

  .logo{
    max-width:260px;
    width:40vw;
    height:auto;
    opacity:1;
    animation: smoothFade var(--fade-duration) ease-out forwards;
  }

  @keyframes smoothFade {
    from { opacity: 1; transform: scale(1); }
    to   { opacity: 0; transform: scale(0.95); }
  }
</style>
</head>

<body>

<img src="favicon.png" class="logo">

<script>
  const fadeTime = 2000; // 2 seconds
  const nextUrl = "next.html";

  setTimeout(() => {
    window.location.href = nextUrl;
  }, fadeTime + 50);
</script>

</body>
</html>
